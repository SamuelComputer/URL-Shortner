{% extends 'links/base.html' %}

{% block content %}
<form action="" method="POST" style="border: 1px solid #ccc; padding: 20px; width: 300px; margin: 0 auto; background-color: #f9f9f9;">
    {% csrf_token %}
    <div style="margin-bottom: 10px;">
        {{ form.as_p }}
    </div>
    <input type="submit" value="Create" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; cursor: pointer;">
</form>
{% endblock content %}
